<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 15px; text-align: center; background: #121212; color: #e0e0e0; }
    .section-title { font-size: 12px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    
    /* Speed Controls */
    .controls { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
    .btn { width: 36px; height: 36px; cursor: pointer; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 18px; transition: 0.2s; }
    .btn:hover { background: #333; border-color: #666; }
    .btn:active { background: #0f0; color: #000; border-color: #0f0; }
    #speedValue { font-weight: bold; width: 60px; font-size: 18px; color: #0f0; }

    /* Volume Controls */
    .volume-container { margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; }
    input[type=range] { width: 100%; cursor: pointer; accent-color: #0f0; }
    #volValue { font-size: 14px; color: #aaa; margin-top: 2px; display: block;}

    /* Reset Button (RESTORED) */
    .reset-container { margin-top: 20px; padding-top: 10px; border-top: 1px solid #333; }
    #resetBtn { width: 100%; background: #800; border: 1px solid #a00; font-weight: bold; color: #fff; border-radius: 6px; padding: 8px; cursor: pointer; transition: 0.2s; }
    #resetBtn:hover { background: #f00; border-color: #f00; box-shadow: 0 0 10px #f00; }
  </style>
</head>
<body>
  
  <div class="section-title">Global Speed</div>
  <div class="controls">
    <button id="minus" class="btn">âˆ’</button>
    <span id="speedValue">1.50x</span>
    <button id="plus" class="btn">+</button>
  </div>

  <div class="volume-container">
    <div class="section-title">Global Volume</div>
    <input type="range" id="volSlider" min="0" max="100" value="100">
    <span id="volValue">100%</span>
  </div>

  <div class="reset-container">
    <button id="resetBtn">RESET SPEED</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
